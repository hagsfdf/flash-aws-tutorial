{% block content %}
<div class="media">
  <a href="/books/{{post.id}}">
    <div class="media-left">
      {% if post.imageUrl %}
      <img src={{post.imageUrl}}>
      {% else %}
      <img src="http://placekitten.com/g/128/192">
      {% endif %}
    </div>
    <div class="media-body">
      <h4>{{post.title}}</h4>
      <p>{{post.director}}</p>
    </div>
  </a>
</div>

{% endblock %}
